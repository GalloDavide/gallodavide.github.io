<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curriculum Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #curriculum {
            margin-top: 20px;
            text-align: left;
            width: 50%;
            margin: 20px auto;
            border: 1px solid #ddd;
            padding: 20px;
            display: none;
        }
        img {
            cursor: pointer;
            width: 200px;
            height: auto;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }
        img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Visualizza il Curriculum</h1>
    <p>Clicca sull'immagine per visualizzare il curriculum</p>
    <img src="persona.jpg" alt="Foto della persona" id="profileImage" onclick="loadCurriculum()">

    <div id="curriculum">
        <h2>Curriculum Vitae</h2>
        <p><strong>Nome:</strong> <span id="nome"></span></p>
        <p><strong>Cognome:</strong> <span id="cognome"></span></p>
        <p><strong>Posizione:</strong> <span id="posizione"></span></p>
        <p><strong>Esperienze:</strong></p>
        <ul id="esperienze"></ul>
    </div>

    <script>
        async function loadCurriculum() {
            try {
                const response = await fetch('file3.json');
                if (!response.ok) {
                    throw new Error('Errore nel caricamento del file JSON');
                }
                const data = await response.json();

                document.getElementById('nome').textContent = data.nome;
                document.getElementById('cognome').textContent = data.cognome;
                document.getElementById('posizione').textContent = data.posizione;
                
                const esperienzeList = document.getElementById('esperienze');
                esperienzeList.innerHTML = '';
                data.esperienze.forEach(exp => {
                    const li = document.createElement('li');
                    li.textContent = `${exp.azienda} - ${exp.ruolo} (${exp.anni})`;
                    esperienzeList.appendChild(li);
                });

                document.getElementById('curriculum').style.display = 'block';
            } catch (error) {
                console.error(error);
                alert('Si Ã¨ verificato un errore nel caricamento del curriculum.');
            }
        }
    </script>
</body>
</html>
